<!--
LoopSleuth Web: Clip Detail Page
- Shows video playback and metadata for a single clip
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ clip.filename }} - LoopSleuth</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .video-container { text-align: center; margin: 2em 0; }
        video { width: 80%; max-width: 720px; border-radius: 8px; background: #111; }
        .meta { margin-top: 1em; text-align: center; }
        .back-link { color: #7fd6d6; text-decoration: none; font-size: 1.1em; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <a class="back-link" href="/">‚Üê Back to grid</a>
    <h1>{{ clip.filename }}</h1>
    <div class="video-container">
        <video controls>
            <source src="/media/{{ clip.path | urlencode }}" type="{{ video_mime }}">
            <div style="color:#ffb347; background:#222; padding:1em; border-radius:6px; margin-top:1em;">
                <b>‚ö†Ô∏è This video format is not supported in your browser.</b><br>
                <a href="/media/{{ clip.path | urlencode }}" download style="color:#7fd6d6;">Download original file</a> and play in a desktop video player.<br>
                <span style="font-size:0.9em; color:#aaa;">(For best browser compatibility, use MP4/H.264/AAC.)</span>
            </div>
        </video>
    </div>
    <div class="meta">
        <div class="star" style="cursor:pointer; font-size:2em;" data-clip-id="{{ clip.id }}" onclick="toggleStar(event)" title="Toggle star">{% if clip.starred %}‚òÖ{% else %}‚òÜ{% endif %}</div>
        <div class="tags" style="margin-top:1em;">
            <span style="color:#aaa;">Tags:</span>
            <!-- Tags are always visible as static chips -->
            <span class="tags-text" id="tags-text-{{ clip.id }}">
                {% for tag in clip.tags %}
                    <span class="tag-chip">{{ tag }}</span>
                {% else %}
                    <span class="tag-chip tag-empty">No tags</span>
                {% endfor %}
            </span>
            <button type="button" class="edit-tag-btn" data-clip-id="{{ clip.id }}" onclick="editTags(event)" style="margin-left:0.5em; font-size:0.9em;">‚úé</button>
            <!-- Tag input is only shown when editing -->
            <input type="text" class="tag-input" id="tag-input-{{ clip.id }}" value="{{ clip.tags | join(', ') }}" style="display:none; width:60%; margin-top:0.3em;" onkeyup="tagInputKey(event)" data-clip-id="{{ clip.id }}" placeholder="tag1, tag2, ..." />
            <button type="button" class="save-tag-btn" id="save-tag-btn-{{ clip.id }}" style="display:none; margin-left:0.3em; font-size:0.9em;" data-clip-id="{{ clip.id }}" onclick="saveTags(event)">üíæ</button>
        </div>
    </div>
</body>
<script src="/static/clip_actions.js"></script>
</html>
